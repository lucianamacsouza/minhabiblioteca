<div *ngIf="proprietarios && proprietarios.length > 0">
<h3>Proprietários cadastrados</h3>

<div class="container-fluid">
<div class="row">    
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proprietario of proprietarios">
        <th scope="row">{{proprietario.id}}</th>
        <td>{{proprietario.nome}}</td>
        <td>{{proprietario.email}}</td>
      </tr>
    </tbody>
  </table>
</div>  
</div>
</div>

</div>

<div *ngIf="(proprietarios && proprietarios.length == 0) && !existeProps">
  <div class="card text-white bg-info mb-3" style="max-width: 60rem;">
    <div class="card-header">Atenção!</div>
    <div class="card-body">
      <p class="card-text">Não foram encontrados proprietários de livro com o nome informado.</p>
    </div>
  </div>
</div>
