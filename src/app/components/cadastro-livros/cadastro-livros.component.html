<div *ngIf="livros && livros.length > 0">
    <h3>Livros cadastrados</h3>
    
    <div class="container-fluid">
    <div class="row">    
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Título</th>
            <th scope="col">Subtítulo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let livro of livros">
            <th scope="row">{{livro.id}}</th>
            <td>{{livro.titulo}}</td>
            <td>{{livro.subtitulo}}</td>
          </tr>
        </tbody>
      </table>
    </div>  
    </div>
    </div>
    
    </div>
    
    <div *ngIf="(livros && livros.length == 0) && !existeLivros">
      <div class="card text-white bg-info mb-3" style="max-width: 60rem;">
        <div class="card-header">Atenção!</div>
        <div class="card-body">
          <p class="card-text">Não foram encontrados proprietários de livro com o nome informado.</p>
        </div>
      </div>
    </div>
